<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="This is an awesome website.">
  <title>Duc's Cool Website</title>
</head>
<body>
  <h2>Click on the image to see our cat transform.</h2>
  <!-- Link a an image on the internet -->
  <a href="https://api.time.com/wp-content/uploads/2018/06/dinosaurs-jurassic-world-fact-check-3.jpg">
    <!--
      Link to an image in local storage
      Image original aspect ratio: 1200x1200
      If we set only the width, HTML will automatically resize the height of the img
    -->
    <img
      width="400"
      height="400"
      src="cat.jpg"
      alt="A really cute cat"
    />
  </a>
</body>
</html>
