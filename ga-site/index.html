<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="This is an awesome website.">
  <title>Duc's Cool Website</title>

<body>
  <h1>Containers in HTML</h1>

  <!--
    Two basic ways to display elements in HTML: blocks & inline
      . Block element takes full width of page
      . Inline element only takes as much width as needed
  -->

  <!-- Example of inline elements -->
  <a href="#">link1</a>
  <a href="#">link2</a>

  <hr/>

  <!-- Example of block elements -->
  <p>Paragraph1</p>
  <p>Paragraph2</p>

  <hr/>

  <span>Spans are</span>
  <span>inline elements</span>

  <div>Divs are</div>
  <div>block element</div>
</body>
</html>
