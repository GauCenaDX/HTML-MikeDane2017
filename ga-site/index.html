<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="This is an awesome website.">
  <title>Duc's Cool Website</title>
</head>
<body>
  <h3>Unordered List:</h3>
  <ul>
    <li>
      <a
        href="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?202202181406"
        target="_blank"
      >
        Apples
      </a>
    </li>
    <li>Oranges</li>
    <li>Bananas</li>
  </ul>

  <h3>Ordered List:</h3>
  <!-- Change the type of ordered list: 1, A, a, I, i -->
  <ol type="I">
    <li>Order an item</li>
    <li>
      Pay for it
      <!-- Embedded Lists -->
      <ol>
        <li>Sub item 1</li>
      </ol>
    </li>
    <li>Wait for its arrival</li>
  </ol>

  <!--
    Description List:
      . Description term
      . Description description
  -->
  <dl>
    <dt>Apples</dt>
    <dd>- They are red</dd>
    <dt>Oranges</dt>
    <dd>- They are orange</dd>
  </dl>
</body>
</html>
